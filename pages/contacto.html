<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr. Cambio | Contacto</title>
    <link rel="stylesheet" href="../css/stylesIndex.css" />
</head>
<body>
      <!-- script emailjs -->
      <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
      emailjs.init('ceqgeO6X6IYONKkDy')
  </script>
    <form action="#"  class="form_mail">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" class="inp_mail" id="nombre" placeholder="¿Cómo te llamás?" required>
        <label for="correo">E-mail: </label>
        <input type="email" name="correo" class="inp_mail" id="correo" placeholder="¿A qué mail te enviamos la info?" required>
        <span class="divBotonesForm">
            <button type="submit" name="enviar" value="Enviar"  onclick="enviarEmail()">Enviar info</button>
            <button type="reset" name="borrar" value="Borrar">Borrar</button>
        </span>
    </form>    
    <!-- script Sr Cambio -->
    <script src="../js/index.js"></script>      
    <script src="../js/mail.js"></script>   
</body>
</html>
