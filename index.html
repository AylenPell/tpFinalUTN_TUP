<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sr. Cambio | Index</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
    <link rel="stylesheet" href="css/stylesNav.css">
    <link rel="shortcut icon" href="img/favi.png" type="image/x-icon" />
  </head>
  <body>
    <!--NavBar-->
    <nav>
      <div class="navBar">
        <div class="logoH1">
          <img src="img/sr.png" alt="Caricatura Señor Cambio" class="iso_sr" />
          <h1>Sr Cambio</h1>
        </div>
        <img
          src="img/burguer.png"
          alt="icono menu Hamburguesa"
          class="menuHamburguesa"
        />
        <ul class="navUl">
          <li id="home" class="linkNav">
            <p class="opcionMenu" id="navHome" name="cotizaciones" onclick="mostrarIframe('cotizaciones'), pintarOpcionMenu('cotizaciones', 'navHome', 'navDolar', 'navHistorico')"> Home </p>
          </li>
          <li id="dolar" class="linkNav">
            <p class="opcionMenu" id="navDolar" name="dolares" onclick="mostrarIframe('dolares'), pintarOpcionMenu('dolares', 'navDolar', 'navHome', 'navHistorico')"> Dólar </p>
          </li>
          <li class="linkNav">
            <p class="opcionMenu" id="navHistorico" onclick="mostrarIframe('historico'), pintarOpcionMenu('historico', 'navHistorico', 'navDolar', 'navHome')"> Histórico </p>
          </li>
        </ul>
      </div>
    </nav>
    <!--Iframes pages-->
    <section class="contenedorIframes">
      <iframe src="pages/cotizaciones.html" frameborder="0" class="ifCards" id="cotizaciones">
        <!--iframe para cotizaciones generales-->
      </iframe>
      <iframe src="pages/dolares.html" frameborder="0" class="ifCards ocultar" id="dolares">
        <!--iframe para cotizaciones dólar-->
      </iframe>
      <iframe src="pages/historico.html" frameborder="0" class="ifCards ocultar"
      id="historico">
        <!--iframe para gráfico históricos-->
      </iframe>
      <iframe src="pages/contacto.html" frameborder="0" class="ifCards ocultar"
      id="contacto">
        <!--iframe mail form-->
      </iframe>
    </section>
    
    <!--envío mail-->
    <div class="divSobre">
      <img src="./img/sobre.png" alt="icono enviar informacion" class="sobre" onclick="mostrarIframe('contacto')"/>
      <div class="msjSobre ocultar"><p>Enviame las cotizaciones del día porfa</p></div>
    </div>
    <!--footer-->
    <section class="anteFooter">
      <img src="img/monedas.png" alt="imagen monedas" class="imgMon" />
    </section>
    <footer>
      <iframe src="pages/footer.html" frameborder="0"></iframe>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
